<!DOCTYPE html>

<html>
<head>
<title>Bif File Parser</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<style>
  body { 
	font: 14px Arial; 
  }

  #byte_content {
    margin: 5px 0;
    max-height: 100px;
    overflow-y: auto;
    overflow-x: hidden;
  }
  
  #byte_range { 
	margin-top: 5px; 
  }
</style>

<script type="text/javascript">

	var finalBinary;
	var bifImageCount = 0;
	var bifFrameIndex = 0;
	
	var BifParser = {
	
		reset: function() {
			finalBinary = "";
			bifImageCount = 0;
			bifFrameIndex = 0;
		},
	
		getHeaderInfo: function(b) {
			var magicIdentifier = [b[0].charCodeAt(0) & 0xff, b[1].charCodeAt(0) & 0xff, 
								   b[2].charCodeAt(0) & 0xff, b[3].charCodeAt(0) & 0xff, 
								   b[4].charCodeAt(0) & 0xff, b[5].charCodeAt(0) & 0xff, 
								   b[6].charCodeAt(0) & 0xff, b[7].charCodeAt(0) & 0xff, 
								   b[8].charCodeAt(0) & 0xff];
			console.log("---- var magicIdentifier = ", magicIdentifier);
			document.getElementById("magic").innerHTML = "magicIdentifier = " + magicIdentifier;
	
			var versionBytes = [b[8].charCodeAt(0) & 0xff, b[9].charCodeAt(0) & 0xff,
								b[10].charCodeAt(0) & 0xff, b[11].charCodeAt(0) & 0xff];
			var version = ByteUtilites.getIntAt(versionBytes,0);
			console.log("---- var version = ", version);
			document.getElementById("version").innerHTML = "version = " + version;
	
			var imageCountBytes = [b[12].charCodeAt(0) & 0xff, b[13].charCodeAt(0) & 0xff,
								   b[14].charCodeAt(0) & 0xff,b[15].charCodeAt(0) & 0xff];
			var imageCount = ByteUtilites.getIntAt(imageCountBytes,0)
			console.log("---- var imageCount = ", imageCount);
			document.getElementById("imageCount").innerHTML = "imageCount = " + imageCount;
	
			var timestampMultiplerBytes = [b[16].charCodeAt(0) & 0xff, b[17].charCodeAt(0) & 0xff,
										   b[18].charCodeAt(0) & 0xff, b[19].charCodeAt(0) & 0xff];
			var timestampMultipler = ByteUtilites.getIntAt(timestampMultiplerBytes,0)
			console.log("---- var timestampMultipler = ", timestampMultipler);
			document.getElementById("timestampMultipler").innerHTML = "timestampMultipler = " + timestampMultipler + " ms";
		
			return imageCount;
		},

		getVisibleFrames: function(b, index) {
	
			var count = 0;
			var bifIndexSearchAtPosition = 64 + (8 * index);
			var frameOffset = 0;
			var previousFrameOffset = 0;
			var offsetMessageInfo = "";
	
			while(count <= WebBrowserInterface.imageFrameCount  /*index != -1*/) {
	
				var indexBytes = [b[bifIndexSearchAtPosition].charCodeAt(0) & 0xff,b[bifIndexSearchAtPosition+1].charCodeAt(0) & 0xff,
								  b[bifIndexSearchAtPosition+2].charCodeAt(0) & 0xff,b[bifIndexSearchAtPosition+3].charCodeAt(0) & 0xff];
				index = ByteUtilites.getIntAt(indexBytes,0);
				console.log("---- var index = ", index);
		
				bifIndexSearchAtPosition += 4;
	
				var frameOffsetBytes = [b[bifIndexSearchAtPosition].charCodeAt(0) & 0xff,b[bifIndexSearchAtPosition+1].charCodeAt(0) & 0xff,
								b[bifIndexSearchAtPosition+2].charCodeAt(0) & 0xff,b[bifIndexSearchAtPosition+3].charCodeAt(0) & 0xff];
				frameOffset = ByteUtilites.getIntAt(frameOffsetBytes,0);
				console.log("---- var frameOffset = ", frameOffset);
				
				offsetMessageInfo += " index: " + index + " fos bytes: " + frameOffset + "<br />";
		
				if ( count > 0 ) {

					var j = 0;
					//var buffer = Array();
					var buffer = "";
					
					for (var i = previousFrameOffset; i <= frameOffset-1; i++ ) {
						//buffer[j] = b[i].charCodeAt(0);
						buffer +=  b[i];
						j++;
					}
			
					//console.log("---- var buffer[] = ", buffer);
					//var base64Buffer = btoa(buffer); //mozilla and webkit specific. Use below if samsung is not working.
					var base64Buffer = ByteUtilites.Base64.encode(buffer);
					console.log("---- var base64Buffer = ", base64Buffer);
			
					//dump to the window
					if ( count <= WebBrowserInterface.imageFrameCount ) {
						var forwardPNGEncodeString = "data:image/png;base64,"
						var forwardJPEGEncodeString = "data:image/jpeg;base64,"
			
						finalBase64Encode = forwardPNGEncodeString + base64Buffer;
						document.getElementById("image"+count).setAttribute("src",finalBase64Encode);
					}
				}
		
				previousFrameOffset = frameOffset;
				console.log("---- var previousFrameOffset = ", previousFrameOffset);
		
				bifIndexSearchAtPosition += 4;
		
				count += 1;
			}
			
			document.getElementById("offsetMessageInfo").innerHTML = "offsetMessageInfo = " + offsetMessageInfo;
		}
	}
	
	var ByteUtilites = {

		decimalToHexString: function(number) {
			return (number+0x10000).toString(16).substr(-4).toUpperCase();
		},

		decode: function(str,type) {
			var num=0;
			var len=4//size(type)-(type.signed?1:0);
			var totalBits=0;
			for(var i=0;i<len;i++){
				num+=(str.charCodeAt(i)<<totalBits);
				totalBits+=8;
			}
			//if(type.signed){
				var b=str.charCodeAt(size(type)-1);
				var neg=(b>=128);
				if(neg){
					b-=128;
				}
				num+=b;
				num*=(neg?-1:1);
			//}
			return num;
		},
	
		tNeck: function(byteArray) {
			var str = '';
			for (var i = 0; i < byteArray.length; i++)
				str +=  byteArray[i] <= 0x7F?
						byteArray[i] === 0x25 ? "%25" : // %
						String.fromCharCode(byteArray[i]) :
						"%" + byteArray[i].toString(16).toUpperCase();
			return decodeURIComponent(str);
		},

		readBytes: function(hexString, numBytes) {
			return Number( parseInt( hexString.substr(0, numBytes * (BITS_PER_BYTE/4) ),16 ) );
		},

		byteArrayToInt: function(b, offset) {
			var value = 0;
			for (var i = 0; i < 4; i++) {
				var shift = (4 - 1 - i) * 8;
				value += (b[i + offset] & 0x000000FF) << shift;
			}
			return value;
		},

		unsignedIntToLong: function( b, off) {
			return ((b[0+off].charCodeAt(0) & 0xFF) << 24) | ((b[1+off].charCodeAt(0) & 0xFF) << 16) | ((b[2+off].charCodeAt(0) & 0xFF) << 8) | b[3+off].charCodeAt(0) & 0xFF; 
		},
	
		getIntAt: function(arr, offs ) {
			//console.log("--- getIntAt in: ", arr);

			// little endianness, shift 4 bytes in reverse
			var out = (arr[offs+3] << 24) +
				(arr[offs+2] << 16) +
				(arr[offs+1] << 8) +
				arr[offs+0]
		 
			//console.log("--- getIntAt out: ", out);
	
			return out;
		},

		Base64 : {

			// private property
			_keyStr : "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",

			// public method for encoding
			encode : function (input) {
				var output = "";
				var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
				var i = 0;

				// remove utf8 encode - all byte characters are >=255
				// input = Base64._utf8_encode(input);

				while (i < input.length) {

					chr1 = input.charCodeAt(i++) & 0xff;
					chr2 = input.charCodeAt(i++) & 0xff;
					chr3 = input.charCodeAt(i++) & 0xff;

					enc1 = chr1 >> 2;
					enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
					enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
					enc4 = chr3 & 63;

					if (isNaN(chr2)) {
						enc3 = enc4 = 64;
					} else if (isNaN(chr3)) {
						enc4 = 64;
					}

					output = output +
					this._keyStr.charAt(enc1) + this._keyStr.charAt(enc2) +
					this._keyStr.charAt(enc3) + this._keyStr.charAt(enc4);

				}

				return output;
			},

			// private method for UTF-8 encoding
			_utf8_encode : function (string) {
				string = string.replace(/\r\n/g,"\n");
				var utftext = "";

				for (var n = 0; n < string.length; n++) {

					var c = string.charCodeAt(n);

					if (c < 128) {
						utftext += String.fromCharCode(c);
					}
					else if((c > 127) && (c < 2048)) {
						utftext += String.fromCharCode((c >> 6) | 192);
						utftext += String.fromCharCode((c & 63) | 128);
					}
					else {
						utftext += String.fromCharCode((c >> 12) | 224);
						utftext += String.fromCharCode(((c >> 6) & 63) | 128);
						utftext += String.fromCharCode((c & 63) | 128);
					}

				}

				return utftext;
			}
		}
	}

	var WebBrowserInterface = {
	
		imageFrameCount: 4,
		
		uploadBifBlob: function() {

			var files = document.getElementById('files').files;
			
			if (!files.length) {
				alert('Please select a bif file!');
				return;
			}
			
			// reset the parser indices
			BifParser.reset();

			var file = files[0];
			var start = /*parseInt(opt_startByte) ||*/ 0;
			var stop = /*parseInt(opt_stopByte) ||*/ file.size - 1;

			var reader = new FileReader();

			// If we use onloadend, we need to check the readyState.
			reader.onloadend = function(evt) {
				if (evt.target.readyState == FileReader.DONE) { // DONE == 2
					document.getElementById('byte_range').textContent = ['Read bytes: ', start + 1, ' - ', stop + 1, ' of ', file.size, ' byte file'].join('');
					
					finalBinary = null;
					finalBinary = evt.target.result;
					
					console.log("finalBinary = " + finalBinary);
					
					bifImageCount = BifParser.getHeaderInfo(finalBinary);
					BifParser.getVisibleFrames(finalBinary, 0);
				}
			};
			
			reader.onerror = function(evt) {
				console.log("error reading: code " + evt.target.error.code);
				
				switch(evt.target.error.code) {
				case evt.target.error.NOT_FOUND_ERR:
					alert('evt.target.error.NOT_FOUND_ERR');
					break;
				case evt.target.error.NOT_READABLE_ERR:
					alert('evt.target.error.NOT_READABLE_ERRR');
					break;
				case evt.target.error.ENCODING_ERR:
					// The length of the data URL for a File or Blob is too long.
					alert('evt.target.error.ENCODING_ERR');
					break;
				case evt.target.error.SECURITY_ERR:
					// An error not covered by other error codes occured including:
					// * Certain files are unsafe for access within a Web application.
					// * Too many read calls are being made on File or Blob resources.
					// * The file has changed on disk since the user selected it.
					alert('evt.target.error.SECURITY_ERR');
					break;
				case evt.target.error.ABORT_ERR:
					break; // noop
				default:
					alert('An error occurred reading this file.');
				}
			}

			if (file.webkitSlice) {
				var blob = file.webkitSlice(start, stop + 1);
			} else if (file.mozSlice) {
				var blob = file.mozSlice(start, stop + 1);
			} else {
				var blob = file;
			}
				
			reader.readAsBinaryString(blob);
		},
	
		// support older versions of browsers. Not used.
		uploadBifFileOldMethod: function() {
			
			var bifUpload = document.getElementById("files");
			var bifFile = bifUpload.files[0];

			console.log("File name: " + bifFile.fileName);
			console.log("File size: " + bifFile.fileSize);
			// console.log("Binary content: " + bifFile.getAsBinary());
			// console.log("Text content: " + bifFile.getAsText(""));
	
			// getAsBinary no longer works in HTML5 browsers
			// finalBinary = bifFile.getAsBinary();
			
			var reader = new FileReader();

			reader.onload = function(evt) {
				console.log("onload");
				
				finalBinary = evt.target.result;
				
				bifImageCount = BifParser.getHeaderInfo(finalBinary);
				BifParser.getVisibleFrames(finalBinary, 0);
			};
			reader.loadend = function(evt) {
				console.log("loadend");
				
				finalBinary = evt.target.result;
				
				bifImageCount = BifParser.getHeaderInfo(finalBinary);
				BifParser.getVisibleFrames(finalBinary, 0);
			}
			
			reader.onerror = function(evt) {
				console.log("error reading: code " + evt.target.error.code);
				
				switch(evt.target.error.code) {
				case evt.target.error.NOT_FOUND_ERR:
					alert('evt.target.error.NOT_FOUND_ERR');
					break;
				case evt.target.error.NOT_READABLE_ERR:
					alert('evt.target.error.NOT_READABLE_ERRR');
					break;
				case evt.target.error.ENCODING_ERR:
					// The length of the data URL for a File or Blob is too long.
					alert('evt.target.error.ENCODING_ERR');
					break;
				case evt.target.error.SECURITY_ERR:
					// An error not covered by other error codes occured including:
					// * Certain files are unsafe for access within a Web application.
					// * Too many read calls are being made on File or Blob resources.
					// * The file has changed on disk since the user selected it.
					alert('evt.target.error.SECURITY_ERR');
					break;
				case evt.target.error.ABORT_ERR:
					break; // noop
				default:
					alert('An error occurred reading this file.');
				}
			}
			
			reader.readAsBinaryString(bifFile);
			
			//var b = bifFile.getAsText("")

			//console.log("----", b[0].charCodeAt(0), b[1].charCodeAt(0), b[2].charCodeAt(0), b[3].charCodeAt(0), b[4].charCodeAt(0), b[5].charCodeAt(0));
			//console.log("----", (b[0].charCodeAt(0) & 0xff), (b[1].charCodeAt(0) & 0xff), 
			//					(b[2].charCodeAt(0) & 0xff), (b[3].charCodeAt(0) & 0xff), 
			//					(b[4] & 0xff), (b[5] & 0xff));
			//console.log("----", decimalToHexString(b[0].charCodeAt(0)), decimalToHexString(b[1].charCodeAt(0)), decimalToHexString(b[2].charCodeAt(0)), 
			//					decimalToHexString(b[3].charCodeAt(0)), decimalToHexString(b[4].charCodeAt(0)), decimalToHexString(b[5].charCodeAt(0)));
						
			//for ( var i = 11; i <= 14; i++ ) {
			//	console.log("----", b[i], " == ", b[i].toString(), " -- ", b[i].charCodeAt(0));
			//}

			//var preview = document.getElementById("preview");
			//preview.src = file.getAsDataURL();
	
			//bifImageCount = BifParser.getHeaderInfo(finalBinary);
			//BifParser.getVisibleFrames(finalBinary, 0);

			return false;
		},

		skipToFrame: function(index) {
			console.log("bifFrameIndex = " + bifFrameIndex + " bifImageCount = " + bifImageCount);
	
			// backward protection
			if ( bifFrameIndex+index < 0 ) {
				return;
			}
	
			// forward protection
			if ( index != -1 && (bifFrameIndex >= (bifImageCount - WebBrowserInterface.imageFrameCount)) ) {
				return;
			}
	
			bifFrameIndex += index;
			BifParser.getVisibleFrames(finalBinary, bifFrameIndex);
		}
		
	}
	
</script>
</head>
<body>

<fieldset>
	<legend>Upload Bif file</legend>
	
	<input type="file" id="files" name="file" /> Read bytes: 
	<span class="readBytesButtons">
		<button id="testing">Read and Parse</button>
	</span>
	<div id="byte_range"></div>

    <hr>
	
	<div id="magic">magicIdentifier = </div>
	<div id="version">version = </div>
	<div id="imageCount">imageCount = </div>
	<div id="timestampMultipler">timestampMultipler = </div>
	<div id="offsetMessageInfo">offsetMessageInfo = </div><br />
	
	<a href="javascript:WebBrowserInterface.skipToFrame(-1);">Backward </a> <img id="image1" /> <img id="image2" /> <img id="image3" /> <img id="image4" /> <img id="image5" /> <a href="javascript:WebBrowserInterface.skipToFrame(1);">Forward </a>

</fieldset>

<script>

	document.querySelector('.readBytesButtons').addEventListener('click', function(evt) {
		if (evt.target.tagName.toLowerCase() == 'button') {
			var startByte = evt.target.getAttribute('data-startbyte');
			var endByte = evt.target.getAttribute('data-endbyte');
			WebBrowserInterface.uploadBifBlob();
		}
	}, false);
	
</script>
